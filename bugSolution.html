<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct approach using createElement
    const newScript = document.createElement('script');
    newScript.textContent = "alert('This is safe!');";
    document.body.appendChild(newScript);
  </script>
</body>
</html>
